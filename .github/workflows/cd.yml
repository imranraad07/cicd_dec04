name: CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    types: [closed]

concurrency:
  group: cd-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  deploy:
    if: |
      (github.event_name == 'push' && contains(github.event.head_commit.message, 'development'))
      || (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'development')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke test
        run: pytest -q

      - name: Deploy placeholder
        run: echo "No deployment target configured yet. Add real deploy commands here."
