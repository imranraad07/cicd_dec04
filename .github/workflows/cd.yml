name: 'CD'

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches:
      - 'master'

jobs:
  Deploy:
      runs-on: ubuntu-latest
      permissions:
        actions: read
        pages: read
        id-token: read
        
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
            
        - name: deploy the artifacts
          uses: actions/deploy-pages@v4
