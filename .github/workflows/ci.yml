name: CI

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest -q \
            --cov=. \
            --cov-report=term \
            --cov-report=xml \
            --cov-report=html

      - name: Package coverage artifacts
        run: |
          mkdir -p artifacts
          cp -r htmlcov artifacts/htmlcov
          cp coverage.xml artifacts/coverage.xml

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-development
          path: artifacts

      - name: Upload Pages artifact (coverage site)
        uses: actions/upload-pages-artifact@v4
        with:
          path: htmlcov

  deploy-pages:
    needs: tests
    runs-on: ubuntu-latest
    if: ${{ vars.ENABLE_PAGES == 'true' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
